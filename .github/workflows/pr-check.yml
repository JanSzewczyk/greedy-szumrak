name: PR Checks âœ…

on:
  pull_request:

env:
  NODE_VERSION: 22.x
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
  CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
  NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}
  NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}
  NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL }}
  NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL }}
  NEXT_PUBLIC_CLERK_SIGN_UP_FORCE_REDIRECT_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_FORCE_REDIRECT_URL }}

jobs:
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v5
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: Build Check ğŸ—ï¸
        run: npm run build
  #        env:
  #          SOME_SECRET: ${{ secret.SOME_SECRET }}

  build-storybook:
    name: Build Storybook ğŸ“–ğŸ—ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v5
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install packages âš™ï¸
        run: npm ci
      - name: Build Check ğŸ—ï¸
        run: npm run storybook:build

  prettier:
    name: Prettier ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v5
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: Prettier Check ğŸ§¹
        run: npm run prettier:check

  lint:
    name: ESlint â¬£
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v5
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: Install utils âš™ï¸
        run: npm install @microsoft/eslint-formatter-sarif
      - name: ESlint Check â¬£
        run: npm run lint:ci
        continue-on-error: true
      - name: Upload ESlint results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

  type-check:
    name: TypeScript ğŸ› ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v5
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: TypeScript Check ğŸ› ï¸
        run: npm run type-check

  test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v5
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: Install Playwright Browsers âš™ï¸
        run: npx playwright install --with-deps
      - name: Test Check ğŸ§ª
        run: npm run test:ci

  e2e-test:
    name: Playwright ğŸ­
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v5
      - name: Set up Node ğŸŸ¢
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies âš™ï¸
        run: npm ci
      - name: Build app ğŸ—ï¸
        run: npm run build
      - name: Install Playwright Browsers âš™ï¸
        run: npx playwright install --with-deps
      - name: Playwright tests check ğŸ­
        run: npm run test:e2e:ci
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code ğŸ“š
        uses: actions/checkout@v5
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: on-failure
